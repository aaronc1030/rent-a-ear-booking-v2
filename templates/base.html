<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rent a Ear — Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body>
  <header class="container">
    <h1>Rent a Ear — Book a 60‑minute Session</h1>
    <p class="subtle">Timezone: <strong>{{ timezone }}</strong></p>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="container small">
    <p>© 2025 Rent a Ear</p>
  </footer>
</body>
</html>
